<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Animated Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">my portfolio<b>.</b></div>
        <ul class="navItems">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">skills</a></li>
          <li><a href="#">blog</a></li>
        </ul>
        <div class="links">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </nav>

      <div class="wrapper">
        <div class="cols cols0">
          <span class="topline">Hello</span>
          <h1>I'm <span class="multiText"></span></h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum ad
            voluptatibus quia obcaecati repudiandae officia? Assumenda quod
            cumque autem sequi!
          </p>
          <div class="btns">
            <button>download CV</button>
            <button>hire me</button>
          </div>
        </div>
        <div class="cols cols1">
            <div class="imgbox">
                
                
            </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        let typingEffect = new Typed(".multiText", 
           {strings : ["developer"],
            loop : true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
            })
    </script>
  </body>
</html>
